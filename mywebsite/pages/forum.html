<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>心智探奇 - 论坛交流</title>
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/forum.css"> <!-- 新增的样式表 -->
</head>

<body>
    <header>
        <nav>
            <ul class="left-side">
                <li><a href="../index.html">首页</a></li>
                <li><a href="selected_articles.html">精选文章</a></li>
                <li><a href="forum.html">论坛交流</a></li>
            </ul>
            <ul class="right-side">
                <li><a href="login.html">用户注册/登录</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="forum-section">
            <h2>论坛交流</h2>

            <!-- 发帖区 -->
            <section id="post-section">
                <h3>发帖</h3>
                <form id="post-form">
                    <label for="post-title">标题:</label>
                    <input type="text" id="post-title" name="title" required>

                    <label for="post-content">内容:</label>
                    <textarea id="post-content" name="content" rows="5" required></textarea>

                    <button type="submit" class="btn">发布帖子</button>
                </form>
            </section>

            <!-- 帖子列表 -->
            <section id="posts-list">
                <h3>所有帖子</h3>
                <!-- 这里动态生成帖子 -->
            </section>
        </section>
    </main>
    <script src="../assets/js/forum.js"></script> <!-- 新增的脚本文件 -->
</body>

</html>
